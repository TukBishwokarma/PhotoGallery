<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1> <center> My Gallery</center></h1>
    <div class="full-img" id="fullimgbox">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img src="" alt="" id="fullimg">
        <span class="close" onclick="closefullImg()">X</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    <div class="img-gallery">
        <img src="/images/image1.jpg" onclick="openfullImg(0)">
        <img src="/images/image2.jpg" alt="" onclick="openfullImg(1)">
        <img src="/images/image3.jpg" alt="" onclick="openfullImg(2)">
        <img src="/images/image4.jpg" alt="" onclick="openfullImg(3)">
        <img src="/images/image5.jpg" alt="" onclick="openfullImg(4)">
        <img src="/images/image6.jpg" alt="" onclick="openfullImg(5)">
        <img src="/images/image7.jpg" alt="" onclick="openfullImg(6)">
        <img src="/images/image8.jpg" alt="" onclick="openfullImg(7)"  width="200px" height="200px">
    </div>
</body>
</html>
